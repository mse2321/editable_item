<!DOCTYPE html>
<html lang="en" ng-app="demo">
	<head>
		<meta charset="UTF-8">
		<title>Editable Item</title>
	</head>
	<style>
.container { margin: 0 auto; }
.content_wrap { position: relative; height: 100%; width: 100%; }
.item { border: 2px solid #000; padding: 20px; }
.item p, #edit_button { display: inline-block; }

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script>
		var demo = angular.module('demo', []);

		demo.directive('make-editable', function(){
			return {
				restrict: 'A',
			},
			link: function($scope, element, attrs) {
				element.on('click', function(){
					$scope.$apply(function(){
						// fire the onClick function
						$scope.$eval(attrs.myClick);
					});
				});
			}
		});

		// contenteditable = "true"
		// contenteditable = "false"

	</script>
	<body>
		<div class="container">
			<div class="content_wrap">
				<header>
				</header>
				<section>
					<div class="item">
  						<p make-editable>Content that will become editable when the directive rendered.</p>
  						<button id="edit_button">Edit</button>
					</div>
				</section>
				<footer>
					<p>&copy; 2016 ME Innovation</p>
				</footer>
			</div> <!-- end of content wrapper -->
		</div> <!-- end of container -->
	</body>
</html>
